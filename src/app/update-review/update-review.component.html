<p>update-review works!</p>
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Update Review</title>
</head>

<body>
  <ng-container>

    <form>

      <!-- <label for="idReview">ID:</label>
      <input type="number" id="idReview" name="idReview" [(ngModel)]="review.idReview"><br><br> -->
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="5" cols="30" [(ngModel)]="review.comment"></textarea><br><br>
      <label for="noteReview">Rating:</label>
      <select id="noteReview" name="noteReview" [(ngModel)]="review.noteReview">
        <option value="">-- Select a rating --</option>
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select><br><br>
      <label for="idClient">Client ID:</label>
      <input type="text" id="idClient" name="idClient" [(ngModel)]="review.idClient"><br><br>
      <label for="idSupplier">Supplier ID:</label>
      <input type="text" id="idSupplier" name="idSupplier" [(ngModel)]="review.idSupplier"><br><br>
      <label for="idProduct">Product ID:</label>
      <input type="number" id="idProduct" name="idProduct" [(ngModel)]="review.idProduct"><br><br>

    </form>
  </ng-container>
  <button (click)="updateReview()" type="button" label="Update">update</button>

</body>

</html>
