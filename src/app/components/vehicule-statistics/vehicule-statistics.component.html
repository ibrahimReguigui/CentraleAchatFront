<div class="container">
  <div class="chart-container small">
    <canvas id="barChart"></canvas>
  </div>

<div> 
  <div>
    <h2>Fetch Livreur Statistics</h2>
    <label for="livreur-select">Select a Livreur:</label>
    <select [(ngModel)]="selectedLivreurId">
      <option *ngFor="let id of livreurIds" [value]="id">{{ id }}</option>
    </select>
    
    <button (click)="fetchLivreurStatistics()" label="Save" icon="pi pi-check" class="p-element p-ripple p-button p-component">
      <span class="p-button-icon p-button-icon-left pi pi-check" aria-hidden="true"></span><span class="p-button-label">Save</span><span class="p-ink"></span>
      Fetch Statistics
    </button>
  </div>
  

  <!-- Other HTML code -->

  <div>
    <h2>Select Chart Type</h2>
    <select [(ngModel)]="selectedChartType">
      <option value="bar">Bar Chart</option>
      <option value="line">Line Chart</option>
      <option value="pie">Pie Chart</option>
      <!-- Add more chart types here -->
    </select>
  </div>
  <div>
    <!-- Add a container for the chart with custom size -->
    <div >
      <canvas #livreurStatisticsChart></canvas>
    </div>
  </div>
</div>

</div>
