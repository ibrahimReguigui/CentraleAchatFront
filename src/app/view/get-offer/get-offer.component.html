<div *ngFor="let o of listOffer">
    {{o.title}}
</div>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Order Menu</h5>

            <p-table #dt1 [value]="listOffer" dataKey="id" [rows]="10"  [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['title','creationDate','description']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value,'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Title
                                <p-columnFilter type="text" field="title" display="menu" placeholder="Search by title"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Creation Date
                                <p-columnFilter type="date" field="creationDate" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Description
                                <p-columnFilter type="text" field="description" display="menu" placeholder="Search by description"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Action
                                    </div>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-offer11 >
                    <tr>
                        <td style="min-width: 12rem;">
                            {{offer11.title}}
                        </td>
                        <td style="min-width: 10rem;">
                            {{offer11.creationDate | date: 'MM/dd/yyyy'}}
                        </td>
                        <td style="min-width: 12rem;">
                            {{offer11.description}}
                        </td>
                        <td style="min-width: 10rem;">
                            <button pButton pRipple [routerLink]="['/uikit/ProductOrder',offer11.idOffer]" type="button" label="Send Order" class="p-button-info mr-2 mb-2"></button>
                        </td>


                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
